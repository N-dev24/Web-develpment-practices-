<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header class="header">
        <div class="logo">MailApp</div>

        <div class="header-user">
            <span class="user-name">Usuario</span>
            <div class="user-avatar">U</div>
        </div>
    </header>

    <div class="container">

        <aside class="sidebar">
            <button class="nuevo-correo">Nuevo correo</button>
            <div class="sidebar-item">Bandeja de entrada</div>
            <div class="sidebar-item">Enviados</div>
            <div class="sidebar-item">Borradores</div>
            <div class="sidebar-item">Papelera</div>
            <div class="sidebar-item">spam</div>
        </aside>

        <main class="main">
            <div class="search-bar">
                <input type="text" placeholder="Buscar correos...">
                <button class="search-button">Buscar</button>
            </div>

            <div class="email-list">
                <div class="email-item">
                    <div class="email-left">
                        <div class="email-avatar">JP</div>
                        <div class="email-info">
                            <span class="email-sender">Juan Pérez</span>
                            <span class="email-subject">Asunto: Reunión de proyecto</span> 
                         </div>
                    </div>
        
                    <div class="email-date">10:30 AM </div>
                </div>
            </div>
        </main>
               
    </div>
</html>
